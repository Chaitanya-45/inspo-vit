    <script>
        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }

        function suggestCareerPaths(selectedOptions) {
            const careerPaths = {
                "Fast-paced and dynamic": [,"FullStack Developer", "Project Manager", "Sales Executive"],
                "Structured and organized": ["Accountant", "Data Analyst", "Financial Planner"],
                "Creative and collaborative": ["Graphic Designer", "Art Director", "Marketing Specialist"],
                "Independent and flexible": ["Freelancer", "Consultant", "Entrepreneur"],
                "Technology and software development": ["FullStack Developer", "DevOps Engineer", "Cybersecurity Analyst"],
                "Arts and entertainment": ["Film Director", "Music Producer", "Game Designer"],
                "Healthcare and life sciences": ["Doctor", "Nurse", "Pharmacist"],
                "Business and finance": ["Investment Banker", "Financial Analyst", "Management Consultant"],
                "Engineering and manufacturing": ["Mechanical Engineer", "Industrial Designer", "Manufacturing Engineer"],
                "Education and training": ["Teacher", "Trainer", "Instructional Designer"],
                "Hospitality and tourism": ["Hotel Manager", "Event Planner", "Travel Agent"],
                "Environmental and sustainability": ["Environmental Scientist", "Sustainability Consultant", "Renewable Energy Engineer"],
                "Legal and law enforcement": ["Lawyer", "Paralegal", "Police Officer"],
                "Media and communication": ["Journalist", "Public Relations Specialist", "Social Media Manager"],
                "Human resources and recruitment": ["HR Manager", "Recruiter", "Training Coordinator"],
                "Real estate and property management": ["Real Estate Agent", "Property Manager", "Real Estate Developer"],
            };

            let pathFrequency = {};

            selectedOptions.forEach(option => {
                const paths = careerPaths[option];
                if (paths) {
                    paths.forEach(path => {
                        if (pathFrequency[path]) {
                            pathFrequency[path]++;
                        } else {
                            pathFrequency[path] = 1;
                        }
                    });
                }
            });

            const sortedPaths = Object.keys(pathFrequency).sort((a, b) => pathFrequency[b] - pathFrequency[a]);

            const careerPathsDiv = document.getElementById('careerPaths');
            sortedPaths.slice(0, 5).forEach((path, index) => {
                const p = document.createElement('p');
                p.textContent = `${index + 1}. ${path}`;
                p.style.textAlign = 'center';

                p.style.backgroundColor = '#DBF301';
                p.style.fontSize = '20px';
                p.style.padding = '20px';
                p.style.marginBottom = '5px';
                careerPathsDiv.appendChild(p);

                const btnContainer = document.createElement('div');
                btnContainer.style.textAlign = 'center';
                btnContainer.style.paddingTop='10px';
                btnContainer.style.paddingBottom='10px';

                const learnMoreBtn = document.createElement('button');
                learnMoreBtn.textContent = 'Learn More';
                learnMoreBtn.style.backgroundColor = '#0D2C52';
                learnMoreBtn.style.color = 'white';
                learnMoreBtn.style.padding = '10px 20px';
                learnMoreBtn.style.marginRight = '10px';
                learnMoreBtn.style.marginBottom = '5px';
                learnMoreBtn.style.border = 'none';
                learnMoreBtn.style.borderRadius = '5px';

                learnMoreBtn.addEventListener('click', function() {
                    window.location.href = 'path.html';
                });

                const getStartedBtn = document.createElement('button');
                getStartedBtn.textContent = 'Get Started';
                getStartedBtn.style.backgroundColor = '#0D2C52';
                getStartedBtn.style.color = 'white';
                getStartedBtn.style.textAlign='center';
                getStartedBtn.style.padding = '10px 20px';
                getStartedBtn.style.marginBottom = '5px';
                getStartedBtn.style.border = 'none';
                getStartedBtn.style.borderRadius = '5px';


                getStartedBtn.addEventListener('click', function() {
                    window.location.href = 'learn.html';
                });

                btnContainer.appendChild(learnMoreBtn);
                btnContainer.appendChild(getStartedBtn);

                careerPathsDiv.appendChild(btnContainer);
            });
        }

        const selectedOptionsString = getQueryVariable('selectedOptions');
        if (selectedOptionsString) {
            const selectedOptions = selectedOptionsString.split(',');
            suggestCareerPaths(selectedOptions);
        } else {
            console.log('No selected options found');
        }
    </script>
